<!DOCTYPE html>
<html lang="es">
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Cotizacion</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
 	<link href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.css' rel='stylesheet'>
	<!--===============================================================================================-->
	<link rel="stylesheet" href="./css/index.css" />

</head>

<body>
	
	<header>
		<nav class="navbar navbar-expand-lg navbar navbar-light">
			
			<a class="logo-header navbar-brand">
				<img class="img-logo" src="./imgs/prueba3.png"/>
			</a>
			
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"> </span>
			</button>

			<div class="collapse navbar-collapse justify-content-center offset" id="navbarSupportedContent">
				<div class="nav navbar-nav">
					<a th:href="@{/}" class="py-4 px-5 nav-item nav-link active">Home</a>		
					<a th:href="@{/seguros}" class="py-4 px-5  nav-item nav-link active">Seguros</a>
					<a href="#" class="py-4 px-5  nav-item nav-link active">Siniestros</a>
					<a th:href="@{/seleccionarVehiculo}" class="py-4 px-5  nav-item nav-link active">Cotizacion</a>
					<a href="#" class="py-4 px-5  nav-item nav-link active">Contacto</a>
					<a href="#" class="py-4 px-5  nav-item nav-link active"><i class="fab fa-whatsapp fa-2x"></i></a></li>
				</div>
			</div>
		</nav>
	</header>

	<section class="bg-light  min-vh-100">
		<div class="container pt-5">
	
			<h2>Seleccionar Vehiculo</h2>
			<br>
			<form th:action="@{/cotizacion/0}" method="post" th:object="${datosVehiculo}" id="signup-form" class="signup-form">
				<table class="table">
					<thead>
						<div class="container">
							<div class="row">
								<div class="col">
									<select class="form-select" id="tipoVehiculo">
										<option selected hidden>Tipo de vehiculo</option>
										<option th:each="tipoVehiculo : ${listaTipoVehiculo}" th:class="${tipoVehiculo.nombre}" th:text="${tipoVehiculo.nombre}" th:value="${tipoVehiculo.id}"/>
									</select>
								</div>
								
								<div class="col">
									<select class="form-select" id="marca">
										<option selected hidden>Marca</option>
									</select>
								</div>
		
								<div class="col">
									<select class="form-select" id="modelo">
										<option selected hidden th:value="0">Modelo</option>
									</select>
								</div>
	
								<div class="col">
									<select class="form-select">
										<option selected hidden>AÃ±o</option>
										<option th:each="anio : ${anios}" th:value="${anio}" th:text="${anio}"/>
									</select>
								</div>
	
							</div>
						</div>
					</thead>
				</table>
				
				<div class="container mt-3">
					<div class="gap-2 d-flex justify-content-end">
						<div>
							<a th:href="@{/}" class="btn btn-primary">Volver</a>
						</div>
						<div>
							<button type="submit" class="btn btn-success">Cotizar</button>
						</div>
					</div>
				</div>
	    	</form>
		</div>
	</section>

	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>	<script src="./js/seleccionarVehiculoAjax.js"></script>

</body>
</html>
