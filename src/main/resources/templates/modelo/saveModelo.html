<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Modelos</title>
	<meta charset="UTF-8">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->

</head>
<body>
	<div class="container">
		<br>
		<h2>Agregar Modelo</h2>
		<form action="#" th:action="@{/saveModelo}" method="post" th:object="${modelo}">
			<input type="hidden" th:field="*{id}" name="id" id="id">
			<div class="form-group">
				<label for="tipoVehiculo">Tipo Vehiculo</label> 
				<select th:field="*{tipoVehiculo.id}" class="form-select" id="tipoVehiculo">
					<option th:each="tipoVehiculo : ${listaTipoVehiculo}" th:value="${tipoVehiculo.id}" th:text="${tipoVehiculo.nombre}"/>
				</select>
			</div>
			<div class="form-group">
				<label for="marca">Marca</label> 
				<select th:field="*{marca.id}" class="form-select" id="marca">
					<option th:each="marca : ${listaMarca}" th:value="${marca.id}" th:text="${marca.nombre}"/>
				</select>
			</div>
			<div class="form-group">
				<label for="nombre">Modelo</label> 
				<input type="text" class="form-control" id="nombre" th:field="*{nombre}" name="nombre">
			</div>
			<div class="form-group">
				<label for="anio_desde">Año Desde</label> 
				<input type="number" class="form-control" id="anio_desde" th:field="*{anio_desde}" name="anio_desde">
			</div>
			<div class="form-group">
				<label for="anio_hasta">Año Hasta</label> 
				<input type="number" class="form-control" id="anio_hasta" th:field="*{anio_hasta}" name="anio_hasta">
			</div>
			<div class="form-check">
			  	<input class="form-check-input" type="checkbox" value="" id="noSefabricaMasCheckbox" onmousedown="this.form.anio_hasta.disabled=this.checked" checked>
			  	<label class="form-check-label" for="noSefabricaMasCheckbox"> No se fabrica mas </label>
			</div>
			<button type="submit" class="btn btn-success">Guardar</button>
		</form>
	</div>
</body>
</html>
