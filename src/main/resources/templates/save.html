<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Vehiculos</title>

<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<br>
		<h2>Agregar Vehiculo</h2>
		<form action="#" th:action="@{/save}" th:object="${vehiculo}"
			method="post">
			<div class="form-group">
				<label for="marca">Marca</label> <input type="text"
					class="form-control" id="marca" th:field="*{marca}" name="marca">
			</div>
			<input type="hidden" th:field="*{id}" name="id" id="id">
			<div class="form-group">
				<label for="apellido">Modelo</label> <input type="text"
					class="form-control" id="modelo" th:field="*{modelo}" name="modelo">
			</div>
			<div class="form-group">
				<label for="tipo">Tipo</label> <input type="text"
					class="form-control" id="tipo" th:field="*{tipo}" name="tipo">
			</div>
			<button type="submit" class="btn btn-success">Guardar</button>
		</form>
	</div>
</body>
</html>
