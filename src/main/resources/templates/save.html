<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Vehiculos</title>

<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<br>
		<h2>Agregar Vehiculo</h2>
		<form action="#" th:action="@{/save}" method="post" th:object="${vehiculo}">
			<input type="hidden" th:field="*{id}" name="id" id="id">
			<div class="form-group">
				<label for="tipo">Tipo</label> 
				<input type="text" class="form-control" id="tipo" th:field="*{tipo}" name="tipo">
			</div>
			<div class="form-group">
				<label for="marca">Marca</label> <input type="text"
					class="form-control" id="marca" th:field="*{marca}" name="marca">
			</div>
			
			<div th:object="${modelo}" class="form-details">
				<input type="hidden" th:field="*{id}" name="id" id="id">
				<div class="form-group">
					<label for="nombre">Modelo</label> 
					<input type="text" class="form-control" id="nombre" th:field="*{nombre}" name="nombre">
				</div>
				<div class="form-group">
					<label for="anio_desde">Año Desde</label> 
					<input type="number" class="form-control" id="anio_desde" th:field="*{anio_desde}" name="anio_desde">
				</div>
				<div class="form-group">
					<label for="anio_hasta">Año Hasta</label> 
					<input type="number" class="form-control" id="anio_hasta" th:field="*{anio_hasta}" name="anio_hasta">
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" value="" id="noSefabricaMasCheckbox" onmousedown="this.form.anio_hasta.disabled=this.checked">
				  <label class="form-check-label" for="noSefabricaMasCheckbox"> No se fabrica mas </label>
				</div>
		    </div>
			<button type="submit" class="btn btn-success">Guardar</button>
		</form>
	</div>
</body>
</html>
