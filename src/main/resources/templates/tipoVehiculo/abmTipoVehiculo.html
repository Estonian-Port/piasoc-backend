<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Vehiculos</title>

<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<br>
		<div>
			<a th:href="@{/saveTipoVehiculo/0}" class="btn btn-primary">Agregar</a>
		</div>
		
		<div>
			<a th:href="@{/}" class="btn btn-primary">Volver Index</a>
		</div>

		<h2 th:if="${#lists.isEmpty(listaTipoVehiculo)}">No hay tipo vehiculos</h2>
		<div th:if="${not #lists.isEmpty(listaTipoVehiculo)}">
			<h2>Tipos de vehiculos</h2>
			<table class="table">
				<thead>
					<tr>
						<th>Tipo</th>
						<th>Editar</th>
						<th>Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tipoVehiculo : ${listaTipoVehiculo}">
						<td th:text="${tipoVehiculo.nombre}">
						<td><a class="btn btn-info" th:href="@{/saveTipoVehiculo/{id}(id=${tipoVehiculo.id})}">Editar</a></td>
						<td><a class="btn btn-danger" th:href="@{/deleteTipoVehiculo/{id}(id=${tipoVehiculo.id})}">Eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
